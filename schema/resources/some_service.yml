---


id: some_service
type: resource
handler: ansible
version: v1
actions:
    run:
      - hosts: [some_service]
        sudo: yes
        tasks:
            - shell: docker run --name {{ some_service.name }} --net="host"
                --privileged -d {{ some_service.image }}
                   nc -l {{ some_service.port }}
    remove:
      - hosts: [some_service]
        sudo: yes
        tasks:
          - shell: docker stop {{ some_service.name }}
          - shell: docker rm {{some_service.name}}
input:
  image:  "{{ docker.base_image }}"
  port: 8800
  name: shining_star
