id: keystone_api_{{idx}}

resources:
  - id:  keystone_service_{{idx}}
    from: resources/keystone_service
    values:
      image: 'kollaglue/centos-rdo-j-keystone'
      config_dir: '/etc/solar/keystone_{{idx}}'
      db_host: 'keystone_base_config::db_host'
      db_port: 'keystone_base_config::db_port'
      db_name: 'keystone_base_config::db_name'
      db_user: 'keystone_base_config::db_user'
      db_password: 'keystone_base_config::db_password'
      port: '{{5000 + idx}}'
      admin_port: '{{35357 + idx}}'
      ip: '{{ip}}'
      ssh_user: '{{ssh_user}}'
      ssh_key: '{{ssh_key}}'

tags: ['resources/keystone', 'resource/keystone_api']
